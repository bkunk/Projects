<!DOCTYPE html>
<html>
<head>
    <script src="./dist/main.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cloud Storage</title>
</head>
<body>
    <div id="v">Version 1.1</div>

    <form action="index1.0.html">
        <input type="submit" value="Version 1.0" />
    </form>

    <form style="display:inline;">
        Name: <input type="text" id="name" />
        Description <input type="text" id="description" />
        <input type="file" id="fileInput" accept="image/*" />

        <input type="button" value="Upload" onclick="upload()" />
        <input type="button" value="Refresh" onclick="refreshImages()" />

        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Purge" onclick="purge()" />
    </form>

    <div id="error"></div>
    <div id="images"></div>
    <input id="version" type="hidden" value="1.1" />

</body>

</html>
